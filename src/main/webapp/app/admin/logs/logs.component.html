<div class="admin">
    <div class="table-responsive" *ngIf="loggers">
        <header class="heading">
            <div class="bg1"></div>
            <div class="bg2"></div>
            <div class="bgmobile"></div>
            <div class="valignout">
                <div class="valignin">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3 text-center">
                            <h1 class="mb-3">Logs</h1>

                            <p>There are {{ loggers.length }} loggers.</p>

                            <span>Filter</span> <input type="text" [(ngModel)]="filter" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr title="click to order">
                    <th (click)="orderProp = 'name'; reverse=!reverse"><span>Name</span></th>
                    <th (click)="orderProp = 'level'; reverse=!reverse"><span>Level</span></th>
                </tr>
            </thead>

            <tr *ngFor="let logger of (loggers | pureFilter:filter:'name' | orderBy:orderProp:reverse)">
                <td><small>{{logger.name | slice:0:140}}</small></td>
                <td>
                    <button (click)="changeLevel(logger.name, 'TRACE')" [ngClass]="(logger.level=='TRACE') ? 'btn-danger' : 'btn-secondary'"
                        class="btn btn-sm">TRACE</button>
                    <button (click)="changeLevel(logger.name, 'DEBUG')" [ngClass]="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-secondary'"
                        class="btn btn-sm">DEBUG</button>
                    <button (click)="changeLevel(logger.name, 'INFO')" [ngClass]="(logger.level=='INFO') ? 'btn-info' : 'btn-secondary'" class="btn btn-sm">INFO</button>
                    <button (click)="changeLevel(logger.name, 'WARN')" [ngClass]="(logger.level=='WARN') ? 'btn-success' : 'btn-secondary'" class="btn btn-sm">WARN</button>
                    <button (click)="changeLevel(logger.name, 'ERROR')" [ngClass]="(logger.level=='ERROR') ? 'btn-primary' : 'btn-secondary'"
                        class="btn btn-sm">ERROR</button>
                </td>
            </tr>
        </table>
    </div>
</div>
