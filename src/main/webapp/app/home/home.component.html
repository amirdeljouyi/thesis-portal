<header>
<div class="bg"></div>
<div class="row">
    <div class="col-md-12">
        <article class="post text-center">
            <br/><br/><br/>
            <p class="h1">Access To <span class="element"></span> Essays</p>
            <br/>
            <p class="h4"> Essay service is a cloud which you can access a lot of essays and 
                share your essays or if you proffessor and teacher you can manifact your students
            </p>
            <br/>
            <div [ngSwitch]="isAuthenticated()">
                <div class="alert alert-success" *ngSwitchCase="true">
                    <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>
                </div>

                <button class="btn btn-primary text-uppercase" *ngSwitchCase="false">
                    <a (click)="login()"> Start your thesis now</a>
                </button>
            </div>
        </article>
    </div>
</div>
</header>
