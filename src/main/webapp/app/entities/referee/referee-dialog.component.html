<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRefereeLabel">Create or edit a Referee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!referee.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="referee.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_thesis">Thesis</label>
            <select class="form-control" id="field_thesis" name="thesis" [(ngModel)]="referee.thesis" >
                <option [ngValue]="null"></option>
                <option [ngValue]="thesisOption.id === referee.thesis?.id ? referee.thesis : thesisOption" *ngFor="let thesisOption of theses; trackBy: trackThesisById">{{thesisOption.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_professor">Professor</label>
            <select class="form-control" id="field_professor" name="professor" [(ngModel)]="referee.professor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="professorOption.id === referee.professor?.id ? referee.professor : professorOption" *ngFor="let professorOption of professors; trackBy: trackProfessorById">{{professorOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
