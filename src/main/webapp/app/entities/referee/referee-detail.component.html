
<div *ngIf="referee">
    <h2><span>Referee</span> {{referee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{referee.name}}</span>
        </dd>
        <dt><span>Thesis</span></dt>
        <dd>
            <div *ngIf="referee.thesis">
                <a [routerLink]="['/thesis', referee.thesis?.id]">{{referee.thesis?.title}}</a>
            </div>
        </dd>
        <dt><span>Professor</span></dt>
        <dd>
            <div *ngIf="referee.professor">
                <a [routerLink]="['/professor', referee.professor?.id]">{{referee.professor?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'referee/'+ referee.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
