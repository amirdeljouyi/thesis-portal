<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfessorLabel">Create or edit a Professor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!professor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="professor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="professor.name" required minlength="3" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.minlength">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_job">Job</label>
            <input type="text" class="form-control" name="job" id="field_job"
                [(ngModel)]="professor.job"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_freeCapacityOfYear">Free Capacity Of Year</label>
            <input type="number" class="form-control" name="freeCapacityOfYear" id="field_freeCapacityOfYear"
                [(ngModel)]="professor.freeCapacityOfYear"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_freeCapacityOfTotal">Free Capacity Of Total</label>
            <input type="number" class="form-control" name="freeCapacityOfTotal" id="field_freeCapacityOfTotal"
                [(ngModel)]="professor.freeCapacityOfTotal"  />
        </div>

        <div class="form-group">
            <label for="field_level">Level</label>
            <select class="form-control" id="field_level" name="level" [(ngModel)]="professor.level" >
                <option [ngValue]="null"></option>
                <option [ngValue]="levelOption.id === professor.level?.id ? professor.level : levelOption" *ngFor="let levelOption of levels; trackBy: trackLevelById">{{levelOption.level}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
