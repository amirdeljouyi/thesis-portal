
<div *ngIf="supervisor">
    <h2><span>Supervisor</span> {{supervisor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{supervisor.name}}</span>
        </dd>
        <dt><span>Start Time</span></dt>
        <dd>
            <span>{{supervisor.startTime | date:'medium'}}</span>
        </dd>
        <dt><span>Professor</span></dt>
        <dd>
            <div *ngIf="supervisor.professor">
                <a [routerLink]="['/professor', supervisor.professor?.id]">{{supervisor.professor?.name}}</a>
            </div>
        </dd>
        <dt><span>Student</span></dt>
        <dd>
            <div *ngIf="supervisor.student">
                <a [routerLink]="['/student', supervisor.student?.id]">{{supervisor.student?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'supervisor/'+ supervisor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
