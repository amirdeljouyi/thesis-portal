
<div *ngIf="adviser">
    <h2><span>Adviser</span> {{adviser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{adviser.name}}</span>
        </dd>
        <dt><span>Start Time</span></dt>
        <dd>
            <span>{{adviser.startTime | date:'medium'}}</span>
        </dd>
        <dt><span>Professor</span></dt>
        <dd>
            <div *ngIf="adviser.professor">
                <a [routerLink]="['/professor', adviser.professor?.id]">{{adviser.professor?.name}}</a>
            </div>
        </dd>
        <dt><span>Student</span></dt>
        <dd>
            <div *ngIf="adviser.student">
                <a [routerLink]="['/student', adviser.student?.id]">{{adviser.student?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'adviser/'+ adviser.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
