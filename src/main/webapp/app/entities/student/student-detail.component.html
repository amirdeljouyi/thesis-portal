
<div *ngIf="student">
    <h2><span>Student</span> {{student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{student.name}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{student.status}}</span>
        </dd>
        <dt><span>Year Of Enter</span></dt>
        <dd>
            <span>{{student.yearOfEnter}}</span>
        </dd>
        <dt><span>Num Of Supervisor</span></dt>
        <dd>
            <span>{{student.numOfSupervisor}}</span>
        </dd>
        <dt><span>Num Of Adviser</span></dt>
        <dd>
            <span>{{student.numOfAdviser}}</span>
        </dd>
        <dt><span>Student Number</span></dt>
        <dd>
            <span>{{student.studentNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student/'+ student.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
