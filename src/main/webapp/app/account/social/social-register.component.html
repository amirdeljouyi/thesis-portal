<div class="account">
    <header class="heading">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bgmobile"></div>
        <div class="valignout">
            <div class="valignin">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 text-center">
                        <h1 class="mb-3" *ngIf="success">Registration with</h1>
                        <h1 class="mb-3" *ngIf="error">Registration</h1>
                    </div>
                </div>
            </div>
        </div>
     </header>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-success" *ngIf="success">
                <strong>Registration saved!</strong> Please check your email for confirmation.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Registration failed!</strong> Please try again later.
            </div>

            <jhi-social *ngIf="success" provider="{{ provider }}"></jhi-social>
            <br/>
            <div class="alert alert-warning">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
        </div>
    </div>
</div>
